<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <main class="main-content">
        <section class="card-container">
            <div class="image-box">
                <img src="./assets/pic1.webp" alt="lederimitat_jacke" class="img-jacke">
                <i class="far fa-heart fa-sm"></i>
                <div class="deal">
                    <p>Deal</p>
                </div>
            </div>
            
            <div class="text-box">
                <p class="title">Bershka</p>
                <p class="subtitle"><span>Oversize</span> - Faux leather jacket</p>
                <p class="price">25,19€</p>
                <p class="orig-price">Originally:
                    <span class="line-through">35,99€</span> 
                    <span class="red">-30%</span>
                </p>
            </div>
        </section>
    </main>   
</body>
</html>
